<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <!-- Menú de usuarios (izquierda) -->
        <div id="sidebar">
            <h3>Usuarios conectados</h3>
            <select id="userList">
                <option value="">Chat público</option>
            </select>
        </div>

        <!-- Área de mensajes y formulario (derecha) -->
        <div id="main-content">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Escribe un mensaje" />
                <button>Enviar</button>
            </form>
        </div>
    </div>

    <!-- Sonido de notificación -->
    <audio id="notificationSound" src="audio/notificacion.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
